<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Map entries() and key() and values()</title>
</head>
<body>
	<script type="text/javascript">
		
		var m=new Map();
		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JS");

		//entries() displays keys as well values
		var iterator = m.entries();

		for(let i=0;i<m.size;i++){
			document.writeln(iterator.next().value + "<br>");
		}

		

		//keys() displays only keys of the values
		var iterator = m.keys();

		for(let i=0;i<m.size;i++){
			document.writeln(iterator.next().value + "<br>");
		}

		

		//values() display only values
		var iterator = m.values();

		for(let i=0;i<m.size;i++){
			document.writeln(iterator.next().value + "<br>");
		}
	</script>
</body>
</html>
