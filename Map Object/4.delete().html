<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Map delete()</title>
</head>
<body>
	<script type="text/javascript">
		var m=new Map();
		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JS");

		document.writeln("before deleting 'CSS' from 'm' : " + m.size + "<br>");
		
		m.delete(2);

		document.writeln("after deleting 'CSS' from 'm' : " + m.size + "<br>");

	</script>
</body>
</html>
