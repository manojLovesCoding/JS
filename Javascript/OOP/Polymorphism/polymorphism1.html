<!DOCTYPE html>
<html>

<head>
    <title>Example Polymorphism</title>
</head>

<body>
    <script class="test/javascript">
        class A {
            display() {
                document.writeln("A class's display method is called");
            }
        }

        class B extends A {

        }

        var b = new B();
        b.display();
    </script>
</body>

</html>
