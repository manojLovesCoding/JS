<!DOCTYPE html>
<html>

<head>
    <title>Class Expression - 3</title>
</head>

<body>
    <!--3.named Class Expression -->
    <script class="test/javascript">
        var emp = class Employee {
            constructor(id, name) {
                this.id = id;
                this.name = name;
            }
        };

        document.writeln(emp.name);
        document.writeln(Employee.name);
    </script>
</body>

</html>
