<!DOCTYPE html>
<html>

<head>
    <title>1.Example Abstract Class Object</title>
</head>

<body>
    <!--To check if we can create an instace/object of an Abstract Class-->
    <script class="test/javascript">
        function Vehicle() {
            throw new Error("You cannot create instance of an Abstract Class");
        }

        Vehicle.prototype.display = function () {
            return this.vechileName;
        }

        var v1 = new Vehicle();
    </script>
</body>

</html>
