<!DOCTYPE html>
<html>

<head>
    <title>3.Example Abstract Class Object</title>
</head>

<body>
    <!--3.How to use insance of operator to test whether the object refers to the corresponding class-->
    <script class="test/javascript">
        function Vehicle() {
            this.vehicleName = vehicleName;
            throw new Error("You cannot create instance of an Abstract Class");
        }

        Vehicle.prototype.display = function () {
            return "Vehicle is : " + this.vehicleName;
        }

        function Bike(vehicleName) {
            this.vehicleName = vehicleName;
        }

        Bike.prototype = Object.create(Vehicle.prototype);

        var bike = new Bike("Honda");
        document.writeln(bike instanceof Vehicle);
        document.writeln("<br>");
        document.writeln(bike instanceof Bike);

    </script>
</body>

</html>
