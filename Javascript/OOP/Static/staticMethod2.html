<!DOCTYPE html>
<html>

<head>
    <title>2.More static()</title>
</head>

<body>
    <script class="test/javascript">
        class Test {
            static display1() {
                return "A Static method 1 is called"
            }

            static display2() {
                return "A Static method 2 is called"
            }
        }
        document.writeln(Test.display1() + "<br>" + Test.display2());
    </script>
</body>

</html>
