<!DOCTYPE html>
<html>

<head>
    <title>Class Expression</title>
</head>

<body>
    <!--1.Unnamed Class Expression -->
    <script class="test/javascript">
        var object1 = class {
            constructor(id, name) {
                this.id = id;
                this.name = name;
            }
        };

        document.writeln(object1.name);
        document.writeln(object1.id);
    </script>
</body>

</html>
