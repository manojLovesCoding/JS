<!DOCTYPE html>
<html>

<head>
    <title>1.Example Constructor</title>
</head>

<body>

    <script class="test/javascript">
        class Employee {
            constructor() {
                this.id = 100;
                this.name = "ABC";
            }
        }

        var emp = new Employee();
        document.writeln(emp.id + " " + emp.name); 
    </script>
</body>

</html>
