<!DOCTYPE html>
<html>

<head>
    <title>Example Function Object 2</title>
</head>

<body>
    <script type="text/javascript">
        var power = new Function("num1", "num2", "return Math.pow(num1,num2)");

        document.writeln(power(2, 3));
        document.write(power(5, 2));
    </script>

</body>

</html>
