<!DOCTYPE html>
<html>

<head>
    <title>Example Function with return value</title>
</head>

<body>
    <script type="text/javascript">
        function info() {
            return "Hello! this is Manoj"
        }

        function generateSum(num) {
            return num + 5;
        }

        document.write(info());
        document.write("<br>");
        document.write(generateSum(50));
    </script>

</body>

</html>
