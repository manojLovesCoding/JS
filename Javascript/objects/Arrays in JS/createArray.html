<!DOCTYPE html>
<html>

<head>
    <title>How to create Array</title>
</head>

<body>
    <script type="text/javascript">
        document.writeln("<h3>Creating Array using Literals</h3>");
        var employee = ["abc", "def", "ghi"]

        for (value of employee) {
            document.writeln(value + "<br>");
        }

        document.writeln("<h3>Creating Array using new keyword</h3>");
        var fruits = new Array();

        fruits[0] = "Orange";
        fruits[1] = "Apple";
        fruits[2] = "Grapes";

        for (val of fruits) {
            document.writeln(val + "<br>");
        }

        document.writeln("<h3>Creating Array using Constructor</h3>");
        var cars = new Array("XUV", "Swift", "BMW");

        for (val of cars) {
            document.writeln(val + "<br>");
        }


    </script>

</body>

</html>
