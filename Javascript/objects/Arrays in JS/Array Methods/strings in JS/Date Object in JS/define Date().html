<!DOCTYPE html>
<html>

<head>
    <title>Example Date() : 4ways to define Date in JS</title>
</head>

<body>
    <script type="text/javascript">
        document.writeln("<h3>Using Date() : </h3>");
        var d= new Date();
        document.writeln("Todays Date is : " + d);


        document.writeln("<h3>Using Date(year,month,day,hours,minutes,seconds,milliseconds) : </h3>");
        var d2 = new Date(2024,0,31,12,56,5,50);
        document.writeln("Date : " + d2);


        document.writeln("<h3>Using Date(dateString) : </h3>");
        var d3 = new Date("August 12,2024 12:56:03");
        document.writeln("Date : " + d3);


        document.writeln("<h3>Using Date(milliseconds) : </h3>");
        var d4 = new Date(10);
        document.writeln("Date : " + d4);


    </script>

</body>

</html>
