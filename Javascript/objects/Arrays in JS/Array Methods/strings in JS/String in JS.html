<!DOCTYPE html>
<html>

<head>
    <title>Example String</title>
</head>

<body>
    <script type="text/javascript">
        document.writeln("<h3>Creating string By literal : </h3>")
        var str1 = "Hello";
        var str2 = 'How are you?';
        document.writeln(str1 + " " + str2);


        document.writeln("<h3>Creating string By new keyword : </h3>");
        var str3 = new String("I am Fine");
        document.writeln(str3);
    </script>

</body>

</html>
