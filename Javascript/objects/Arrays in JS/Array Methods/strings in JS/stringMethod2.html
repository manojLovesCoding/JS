<!DOCTYPE html>
<html>

<head>
    <title>String Methods Part - 2</title>
</head>

<body>
    <script type="text/javascript">
        document.writeln("<h3>toLowerCase() and toUpperCase() : </h3>");
        str1 = "THIS STRING IS IN CAPS";
        str2 = "this string is in lowercase";
        document.writeln("LowerCased string : " + str1.toLowerCase());
        document.writeln("<br>LowerCased string : " + str1.toUpperCase());


        document.writeln("<h3>toLocaleLowerCase() : </h3>");
        document.writeln("LowerCased string using toLocaleLowerCase() : " + str1.toLocaleLowerCase());


        document.writeln("<h3>toLocaleUpperCase() : </h3>");
        document.writeln("LowerCased string using toLocaleUpperCase() : " + str2.toLocaleUpperCase());

        /*Note : toLocaleLowerCase() toLocaleUpperCase() are useful when working with other language */
    </script>

</body>

</html>
