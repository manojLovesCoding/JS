<!DOCTYPE html>
<html>

<head>
    <title>slice()</title>
</head>

<body>
    <script type="text/javascript">
        document.writeln("<h3>slice() : </h3>");
        str1 = "This is HTML, html is a must to learn Web Designing";
        
        document.writeln("Sliced string : " + str1.slice());

        document.writeln("<br><br>1.Sliced string : " + str1.slice(14));
        document.writeln("<br>2.Sliced string : " + str1.slice(14,24));

        document.writeln("<br><br>1.Sliced string : " + str1.slice(-14));
        document.writeln("<br>2.Sliced string : " + str1.slice(-14,-10));
        document.writeln("<br>3.Sliced string : " + str1.slice(-14,-5));


        /*slice() :It is used to fetch the part of the given string. It allows us to assign positive as well as negaitive index*/
    </script>

</body>

</html>
