<!DOCTYPE html>
<html>

<head>
    <title>Array Methods Part 4</title>
</head>

<body>
    <script type="text/javascript">
        document.writeln("<h3>of() : </h3>")
        document.writeln("Array generated using of() : " + Array.of(1,5,8,9,4));
        console.log(Array.of(1,5,8,9,4));
        console.log(Array.of(1,"hello",8,9,4));
        /*Note : In of() its not mandatory the array elements should be of same data type*/


        document.writeln("<h3>push() and pop() : </h3>")
        var arr1 = [5,9,4];
        arr1.push(6)
        document.writeln("Add 6 using push() : " );
        document.writeln(arr1);
        arr1.push(3)
        document.writeln("<br>Add 6 using push() : " );
        document.writeln(arr1);
        document.writeln("<br>Remove an element using pop() : " + arr1.pop()+ "<br>");
        document.writeln("Remove an element using pop() : " + arr1.pop()+ "<br>");


        document.writeln("<h3>reverse() : </h3>"); 
        document.writeln("Reverse an array using reverse() : " + arr1.reverse());      


        document.writeln("<h3>reduce() : </h3>"); 
        var arr2 = [4,9,5,1];
        var a = arr2.reduce(function(accumaltor,curentValue){
            return accumaltor + curentValue;
        });
        document.writeln("Result after reduce() : " + a);


        document.writeln("<h3>some() : </h3>");
        var arr3 = [51,85,63,20];
        function test(argument){
            return argument > 50;
        } 
        var result = arr3.some(test);
        document.writeln("Does Array arr3 has all values > 50 ? : " + result);


        document.writeln("<h3>shift() : </h3>");
        document.writeln("Removing the very first element of Array arr3 : " + arr3
            .shift());


        document.writeln("<h3>slice() : </h3>"); 
        var arr4 = [4,6,8,2,1,3,5,7,9];
        var slicedArray = arr4.slice(4,6);
        document.writeln("Sliced array : " + slicedArray);      

    </script>

</body>

</html>
