<!DOCTYPE html>
<html>

<head>
    <title>Example Object</title>
</head>

<body>
    <script type="text/javascript">
        /*creating an object using object literals*/
        document.writeln("<h3>Creating object in JS using Object literals</h3>");
        var person = {
            firstName: "Manoj",
            lastName: "Kumar",
            age: 23,
            eyecolor: "brown"
        }

        document.writeln("Object details are : " + person.firstName + " " + person.lastName)
    </script>

</body>

</html>
