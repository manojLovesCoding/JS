<!DOCTYPE html>
<html>

<head>
    <title>1.Example call() </title>
</head>

<body>
    <script type="text/javascript">
        function Emp(id, name) {
            this.id = id;
            this.name = name;
        }

        function PermanentEmp(id, name) {
            Emp.call(this, id, name);
        }

        function TemporaryEmp(id, name) {
            Emp.call(this, id, name);
        }

        var pEmp = new PermanentEmp(1, "Pratik Patel");
        var tEmp = new TemporaryEmp(2, "Prashant Patel");

        document.writeln(pEmp.id + " " + pEmp.name);
        document.writeln("<br>");
        document.writeln(tEmp.id + " " + tEmp.name);
    </script>

</body>

</html>
