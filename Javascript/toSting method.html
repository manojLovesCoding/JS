<!DOCTYPE html>
<html>

<head>
    <title>Example function toString() </title>
</head>

<body>
    <script type="text/javascript">
        function add(num1, num2) {
            return num1 + num2;
        }

        document.writeln(add.toString() + "<br>");
        document.writeln("Summation of 10 and 40 is : " + add(10, 40).toString());
    </script>

</body>

</html>
