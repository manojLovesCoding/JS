<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example onresize Javascript</title>
</head>
<body>
	<p id="p1"></p>
	<p>This window is resized <span id="s1">0</span></p>

	<script type="text/javascript">
		var s1=0;
		document.getElementsByTagName("BODY")[0].onresize=function (){
			document.getElementById('p1').innerHTML="Window width="+window.outerWidth+" Window height="+window.outerHeight;

			s1=s1+1;
			document.getElementById('s1').innerHTML=s1;
		}
	</script>
</body>
</html>
