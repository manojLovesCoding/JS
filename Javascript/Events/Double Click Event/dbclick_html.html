<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Double Click HTML </title>
	<style type="text/css">
		h2,p{
			text-align: center;
		}
	</style>
</head>
<body>
	<!--dblclick Event using html -->
	<!--Note : In dblclick,user cannot perform with button tag -->
	<h2 ondblclick="onDoubleClick()">Double clcik on this heading</h2>
	<p id="p1"></p>

	<script type="text/javascript">
		function onDoubleClick(){
			document.getElementById('p1').innerHTML="This is LearnVern";
		}		

	</script>
</body>
</html
