<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Double Click using addEventListener </title>
	<style type="text/css">
		h2,p{
			text-align: center;
		}
	</style>
</head>
<body>
	<!--dblclick Event using ddEventListener() -->

	<h2 id="header2">Double click on this heading</h2>
	<p id="p1"></p>

	<script type="text/javascript">
		document.getElementById('header2').addEventListener("dblclick",onDoubleClick);
		function onDoubleClick(){
			document.getElementById('p1').innerHTML="This is LearnVern";
		}		
	</script>
</body>
</html
