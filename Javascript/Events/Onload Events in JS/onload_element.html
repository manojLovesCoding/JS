<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example onload in element </title>

</head>
<!--Here we learnt Onload method is applied in the body tag.Not anywhere else.-->

<body>
    <h1 onload="onLoad()">This is header</h1>

    <script type="text/javascript">
        function onLoad() {
            alert("This is alert Method");
        }
    </script>
</body>

</html>
