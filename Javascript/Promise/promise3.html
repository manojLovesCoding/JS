<!DOCTYPE html>
<html>

<head>
    <title>Example of timeout using Promise</title>
</head>

<body>
    <p>The result will be displayed after 3 seconds</p>
    <p id="result"></p>
    <script type="text/javascript">
        let myPromise = new Promise(function (myResolve, myReject) {
            setTimeout(function () {
                myResolve("LearnVern is Awesome!!!");
            }, 3000);
        });

        myPromise.then(function (value) {
            document.getElementById("result").innerHTML = value;
        }
        )
    </script>
</body>

</html>
