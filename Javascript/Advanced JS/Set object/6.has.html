<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example has</title>
</head>
<body>
	<script type="text/javascript">
		var s=new Set();

		s.add("HTML");
		s.add("CSS");
		s.add("JS");

		document.writeln("To check whether 'CSS' exist in set 's' : " + s.has('CSS') + "<br>");
		document.writeln("To check whether 'Java' exist in set 's' : " + s.has('Java'));

	</script>
</body>
</html>
