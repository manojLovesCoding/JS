<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Example clear()</title>
</head>
<body>
	<script type="text/javascript">
		var s=new Set();

		s.add("HTML");
		s.add("CSS");
		s.add("JS");
		

		for(value of s){
			document.writeln(value+"<br>");
		}

		document.writeln("Size of the Set before clear() applied : " + s.size + "<br>");
		

		s.clear();

		document.writeln("Size of the Set after clear() applied : " + s.size);
		

	</script>
</body>
</html>
