<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example defer</title>
	<script type="text/javascript" src="myScript.js" defer></script>
</head>
<body>
	<h1>LearVern is a wonderful place to learn Javascript</h1>
</body>
</html>

<!--Note : Difference between without_defer.html and with_defer.html is Execution flow. In without_defer.html, first script will be executed then html whereas In with_defer.html, first the Html will be executed then script -->
