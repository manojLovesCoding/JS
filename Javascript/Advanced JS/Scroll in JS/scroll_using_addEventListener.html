<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Scroll using addEventListener</title>
	<style type="text/css">
		#scrollable{
			width: 200px;
			height: 100px;
			overflow: scroll;
			border: 1px solid black;
			font-size: 20px;
		}
	</style>
</head>
<body>
	
	<h2>Scroll in the below div to see the changes...</h2>
	
	<div id="scrollable" >
		Hello,<br><br><div></div>
		Welcome to Learvern.This is a wonderful place to learn
		Javascript.<br><br>
	</div>

	<script type="text/javascript">
		document.getElementById("scrollable").addEventListener("scroll",onScroll);
		function onScroll(){
			document.getElementById("scrollable").style.background = "pink";
			document.getElementById("scrollable").style.color = "blue";
		}
	</script>
</body>
</html>
