<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Scope of a variable</title>
</head>
<body>
	<script type="text/javascript">
		var a = 200;

		function example(){
			var a = 300;
			document.writeln("Value of a inside the function : " + a + "<br>");
		}
		example();
		document.writeln("Value of a outside the function : " + a + "<br>");
	</script>
</body>
</html>
