<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Date Difference</title>
</head>
<body>
	<script type="text/javascript">
		var d1 = new Date("08/14/2020");
		var d2 = new Date("09/14/2020");

		var difference = d2.getTime() - d1.getTime();
		var result = difference/(1000 * 60 * 60 * 24);

		document.writeln("Difference of d1 and d2 is : " + result + " days");
	</script>
</body>
</html>
