<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Map set() and get()</title>
</head>
<body>
	<script type="text/javascript">
		var m=new Map();
		m.set(1,"HTML");
		m.set(2,"CSS");
		m.set(3,"JS");

		document.writeln("Values : " + m.get(1) + "<br>");
		document.writeln("Values : " + m.get(2) + "<br>");
		document.writeln("Values : " + m.get(3) + "<br>");
	</script>
</body>
</html>
