<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Type Conversion Booleans to Numbers</title>
</head>
<body>
	<script type="text/javascript">
		var t = true;
		var f = false;

		document.writeln("Conversion from Booleans to Numbers: " + Number(t) + "<br>");
		document.writeln("Conversion from Booleans to Numbers: " + Number(f) + "<br>");
		
	</script>
</body>
</html>

<!--Note : Booleans to Numbers
		The global method Number() can alsp convert Booleans to Numbers.
-->
