<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Type Conversion Booleans to Strings</title>
</head>
<body>
	<script type="text/javascript">
		var t = true;
		var f = false;

		document.writeln("Conversion from Booleans to Strings using String() : " + String(t) + "<br>");
		document.writeln("Conversion from Booleans to Strings using String() : " + String(f) + "<br><br>");


		document.writeln("Conversion from Booleans to Strings using toString() : " + t.toString() + "<br>");
		document.writeln("Conversion from Booleans to Strings using toString() : " + f.toString() + "<br>");
		
	</script>
</body>
</html>

<!--Note : Booleans to Strings
		The global method String() and toString() can convert Booleans to Strings.
-->
