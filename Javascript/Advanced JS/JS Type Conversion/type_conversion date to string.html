<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Type Conversion Date to String</title>
</head>
<body>
	<script type="text/javascript">
		var d= new Date().toString();

		document.writeln("Conversion from Date to String: " + d);
		
		
	</script>
</body>
</html>

<!--Note : Dates to Strings
		The global method String() can convert dates to strings.
-->
