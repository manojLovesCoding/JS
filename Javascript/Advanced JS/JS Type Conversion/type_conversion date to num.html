<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Type Conversion Date to Number</title>
</head>
<body>
	<script type="text/javascript">
		var d= new Date();

		document.writeln("Conversion from Date to Number: " + Number(d) + "<br>");
		document.writeln("Conversion from Date to Number: " + d.getTime());
		
	</script>
</body>
</html>

<!--Note : Date to Number
		The global method Number() can convert dates to numbers.
-->
