<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Type Conversion String to Number</title>
</head>
<body>
	<script type="text/javascript">
		var pi = "3.14";

		document.writeln("Conversion from String to Number of 3.14: " + Number(pi) + "<br>");
		document.writeln("Conversion from String to Number of ' ': " + Number(' ') + "<br>");
		document.writeln("Conversion from String to Number of '': " + Number("") + "<br>");
		document.writeln("Conversion from String to Number of 85 86: " + Number("85 86") + "<br>");
	</script>
</body>
</html>

<!--Note : Strings to Number
		The global method Number() can convert strings to numbers.
-->
