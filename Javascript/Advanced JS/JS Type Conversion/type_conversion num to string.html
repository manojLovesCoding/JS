<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Type Conversion Number to String</title>
</head>
<body>
	<script type="text/javascript">
		var pi = "3.14";

		document.writeln("Conversion from Number to String of 3.14: " + pi.toString() + "<br>");
		document.writeln("Conversion from Number to String of 100+100: " + (100+100).toString() + "<br>");
		
	</script>
</body>
</html>

<!--Note : Numbers to Strings
		The global method toString() can convert numbers to strings.
-->
