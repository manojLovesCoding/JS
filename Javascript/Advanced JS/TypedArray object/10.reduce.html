<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reduce()</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [10,20,30];

		var res = arr.reduce(function(passedItem,item){
			return passedItem+item;
		},0);

		document.writeln("Sum of the array elements is " + res);
	</script>
</body>
</html>
