<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example includes()</title>
</head>
<body>
	<script type="text/javascript">
		var arr1=[5,10,15];

		document.writeln("To check if 10 is there in array or not : " + arr1.includes(10) + "<br>");
		document.writeln("To check if 10 is there in array or not : " + arr1.includes(9));
	</script>
</body>
</html>
