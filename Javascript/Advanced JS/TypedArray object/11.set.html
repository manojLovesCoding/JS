<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>set()</title>
</head>
<body>
	<script type="text/javascript">
		var buffer1=new Array(8);
		var arr =new Uint8Array(buffer1);

		arr.set([1,4,5,6],3);
		document.writeln("Array after inserting values : " + arr);
	</script>
</body>
</html>
