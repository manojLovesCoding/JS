<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Closures - 2</title>
</head>
<body>
	<script type="text/javascript">
		function function1(a){

			function function2(b){
				return a*b;
			}

			return function2;
		}

		var result = function1(3);
		document.writeln(result(5));
	</script>
</body>
</html>
