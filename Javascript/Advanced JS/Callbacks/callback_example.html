<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example Callbacks</title>
</head>
<body>
	<script type="text/javascript">
		function getData(x,y,callback){
			document.writeln("Multiplication of " + x + " and " + y + " is " + (x*y) + "<br>");
			callback();
		}

		function showData(){
			document.writeln("This is the statements written through the callback function.");
		}

		getData(10,2,showData);
	</script>
</body>
</html>
