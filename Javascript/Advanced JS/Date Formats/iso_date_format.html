<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example ISO date Format</title>
</head>
<body>
	<p id="showDate"></p>
	<script type="text/javascript">
		//let value = new Date("2020-08-01");
		//let value = new Date("2020-08");
		//let value = new Date("2020");
		let value = new Date("2020-08-01T07:05:00Z");

		document.getElementById("showDate").innerHTML = value;
	</script>
</body>
</html>
