<!DOCTYPE html>
<html>

<head>
    <title>Example Function Object 1</title>
</head>

<body>
    <script type="text/javascript">
        var add = new Function("num1", "num2", "return num1+num2");

        document.writeln(add(2, 8));
        document.write(add(10, 10));
    </script>

</body>

</html>
