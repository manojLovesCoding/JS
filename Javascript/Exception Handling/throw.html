<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example throw</title>
</head>
<body>
	Please Enter a number between 5 to 10
	<input type="text" id="id1">
	<button type="button" onclick="onClick()">Validate</button>
	<p id="message"></p>
	<script type="text/javascript">
		function onClick(){
			var message=document.getElementById("message");
			message.innerHTML="";
			try{
				var x=document.getElementById("id1").value;

				if(x=="") throw "is Empty";
				if(isNaN(x)) throw "is not a number";
				if(x>10) throw "number should not be grater than 10";
				if(x<5) throw "number should not be lesser than 5";
			}catch(e){
				message.innerHTML="Input" + e;
			}

		}
		
	</script>
</body>
</html>
