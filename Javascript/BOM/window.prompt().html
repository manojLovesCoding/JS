<!DOCTYPE html>
<html>

<head>
    <title>Example : window's prompt()</title>
</head>

<body>
    <input type="button" value="What is your Age?" onclick="message()">
    <script type="text/javascript">

        function message() {
            var temp = prompt("What is your Age?")
            alert("User age is : " + temp);
        }

    </script>
</body>

</html>
