<!DOCTYPE html>
<html>

<head>
    <title>Example Document Object Model</title>
    <style type="text/css">
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        document.write("<h3>Welcome to LearnVern</h3>")
        function showName() {
            var name = document.form1.name.value;
            alert("Welcome : " + name);
        }
    </script>

    <form name="form1">
        Enter Your Name : <input type="text" name="name">
        <br>
        <input type="button" value="Click Me!" onclick="showName()">
    </form>

    <script type="text/javascript">
        document.writeln("<br><br>Form ends here...")
    </script>
</body>

</html>
