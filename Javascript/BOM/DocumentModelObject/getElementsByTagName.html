<!DOCTYPE html>
<html>

<head>
    <title>Example document.getElementsByTagName()</title>
    <style type="text/css">

    </style>
</head>

<body>

    <script type="text/javascript">
        function countTag() {
            var x = document.getElementsByTagName("p");
            var i = document.getElementsByTagName("input");
            alert("Total No of p tags are " + x.length + " and Total No of i tags are " + i.length);
        }
    </script>
    <p>This is a p tag</p>
    <p>This is a p tag</p>
    <p>This is a p tag</p>

    <form>
        <input type="button" value="count tag Number" onclick="countTag()">
    </form>
</body>

</html>
