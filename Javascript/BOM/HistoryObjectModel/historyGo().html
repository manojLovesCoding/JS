<!DOCTYPE html>
<html>

<head>
    <title>Example : History go()</title>
</head>

<body>
    <input type="button" value="Go back to previous 2 page" onclick="functionGo()">

    <input type="button" value="Go back to next 2 page" onclick="functionGo2()">

    <script type="text/javascript">
        function functionGo() {
            history.go(-2)
        }

        function functionGo2() {
            history.go(2)
        }

    </script>
</body>

</html>
