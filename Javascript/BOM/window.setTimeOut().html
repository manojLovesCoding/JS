<!DOCTYPE html>
<html>

<head>
    <title>Example : window's open()</title>
</head>

<body>
    <input type="button" value="click me!" onclick="message()">
    <script type="text/javascript">

        function message() {
            setTimeout(
                function () {
                    alert("This is LearVern");
                }, 2000
            );
        }

    </script>
</body>

</html>
